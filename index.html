<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Desserts</h1>
      <div id="filters" class="filter-box">
        <button data-filter="default"class="button button-primary filter filter-active">Default</button>
        <button data-filter="name"  class="button button-primary filter">Name</button>
        <button data-filter="price"  class="button button-primary filter">Price</button>
      </div>
    </header>
    <main class="main-container">
      <section id="gallery" class="gallery">
      </section>
      <section class="shopping-cart-container" id="cart">
        <div>
          <h2>Your Cart (0)</h2>
        </div>
        <div class="cart-content">
          <div class="emtycart">
            <img src="./assets/images/illustration-empty-cart.svg">
            <p>Your added items will appear here</p>
          </div>
          <div class="product-in-cart">
            <div class="product-infoCart">
             <span class="productname">Classic Tiramisu</span>
             <div>
              <span class="quantityin">1x</span>
              <span class="price-by-unit">@$5.50</span>
              <span class="total-product-price">$5.50</span>
             </div>
            </div>
            <button class="icon-remove-item">
              <img src="./assets/images/icon-remove-item.svg">
            </button>
          </div>
        </div>
        <div class="checkout">
          <span class="total-text">Order Total</span>
          <span class="total-price">$57.50</span>
        </div>
        <button class="button button-secondary">Confirm Order</button>
      </section>
    </main>
    <script src="./js/scripts.js"></script>
  </body>
</html>
